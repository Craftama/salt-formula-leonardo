{%- from "leonardo/map.jinja" import server with context %}
backup:
  leonardo:
	fs_include:
	{%- for app_name, app in server.get('app', {}).iteritems() %}
	{%- if app.get('backup', False) %}
	- /srv/leonardo/sites/{{ app_name }}/media
	{%- endif %}
	{%- endfor %}
	fs_exclude:
	- _cache/
	- cache/
	- lib/
	- theme/
	- lib
	- theme
